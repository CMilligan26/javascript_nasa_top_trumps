<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Planet Wars</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./images/0001.png">
    <script src= "js/bundle.js">
    </script>
  </head>
  <body>
    <div id="content">
      <div class="title-banner-image">Planet Wars</div>
      <div id="rules-modal-container">
        <!-- modal -->
      </div>

      <div id="winner-modal-container">
        <!-- modal -->
      </div>

      <!-- button bar -->
      <div class="buttonBar">
        <div id="start-game-container">
          <input type="button" id="start-game" value="Start New Game!"></input>
        </div>
        <div id="next-match-container">
          <input type="button" id="next-match" value="Next Match!" hidden></input>
        </div>
        <div class="button">
          <input type="button" id="rules-button" value="Rules"></input>
        </div>
      </div>
      <!-- message view -->
      <div class="message-bar-message">
      </div>
      <!-- main game surface -->
      <div id="game-container">
        <div class="hand-counter" id="player1" >
          <!-- remaining cards for player 1 -->
        </div>
        <div id="card-grid-container">
          <!-- cards go in here -->
        </div>
        <div class="hand-counter" id="player2" >
          <!-- remaining cards for player 2 -->
        </div>
      </div>
      <div id="winner-container">
        <!-- announce winner -->
      </div>
    </div>
  </body>
</html>
