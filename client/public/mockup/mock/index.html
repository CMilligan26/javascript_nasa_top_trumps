<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato|Space+Mono" rel="stylesheet">
  <meta charset="utf-8">
  <title>MOCK</title>
</head>
<body>
  <div class="header">
    <h1>TOP TRUMPS</h1>
  </div>
  <div class="container">

    <div class="player-card">

      <div class="planet-image">
        <img src="./images/earth.jpg" alt="earth" height='300px' width='300px'>
      </div>

      <div class="stats">

        <div class="stats-row">
          <div class="stats-row-label">Name:</div>
          <div class="stats-row-value">Earth</div>
        </div>

        <div class="stats-row">
          <div class="stats-row-label">Mass:</div>
          <div class="stats-row-value">19203</div>
        </div>

        <div class="stats-row">
          <div class="stats-row-label">Temperature:</div>
          <div class="stats-row-value">Baltic</div>
        </div>

        <div class="stats-row">
          <div class="stats-row-label">Radius:</div>
          <div class="stats-row-value">1234</div>
        </div>

        <div class="stats-row">
          <div class="stats-row-label">Volume:</div>
          <div class="stats-row-value">56789</div>
        </div>

      </div>

    </div>
    <div class="player-card">
      <div class="planet-image">
        <img src="./images/jupiter2.jpg" alt="earth" height='300px' width='300px'>
      </div>
      <p>Name: Jupiter</p>
      <p>Mass: ???</p>
      <p>Temperature: ???</p>
      <p>Radius: ???</p>
      <p>Volume: ???</p>
    </div>
    <div class="computer-card">

    </div>

  </div>
</body>
</html>
